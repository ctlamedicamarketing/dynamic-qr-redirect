<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Change ONLY this URL when you want to update where your QR goes -->
  <meta http-equiv="refresh" content="0;url=https://ctlamedica.com/wp-content/uploads/2025/03/825103-Valeo-Spacer-System-Package-Insert-English-Rev-N-1.pdf" />
  <title>Redirecting…</title>

  <!-- Optional: tiny inline styles for nicer fallback UI -->
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; padding: 2rem; line-height: 1.5; }
    .wrap { max-width: 42rem; margin: 10vh auto; text-align: center; }
    a { word-break: break-all; }
  </style>

  <!-- Optional: JavaScript backup in case meta refresh is blocked -->
  <script>
    (function() {
      var target = "https://example.com/your.pdf";
      // If you want a 0ms redirect, leave as is. If you want analytics to fire, delay ~300-500ms.
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <div class="wrap">
    <h1>Redirecting…</h1>
    <p>If you are not redirected automatically, <a href="https://ctlamedica.com/wp-content/uploads/2025/03/825103-Valeo-Spacer-System-Package-Insert-English-Rev-N-1.pdf">click here</a>.</p>
  </div>
</body>
</html>
